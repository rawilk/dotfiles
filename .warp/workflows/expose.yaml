name: Expose Share
command: expose share --subdomain={{subdomain}} --server={{server}} https://{{localDomain}}.test
tags:
    - Expose
description: Share a local site via expose
arguments:
    - name: subdomain
      description: The subdomain to use for the public URL.
      default_value:
    - name: server
      description: The server to use for the share
      default_value: "us-1"
    - name: localDomain
      description: Local domain to share on expose
      default_value:
source_url: "https://expose.dev/docs/client/sharing#share-a-local-site-with-a-given-subdomain"
author: Randall Wilk
author_url: "https://randallwilk.dev"
shells:
    - Zsh
    - Bash