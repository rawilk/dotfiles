name: Copy entire directory
command: cp -a {{source}}/. {{destination}}/
tags:
    - shell
description: Copy a directory and all its contents (including hidden files) to a another directory
arguments:
    - name: source
      description: The source directory
      default_value: ~
    - name: destination
      description: The destination directory
      default_value: ~
author: "Randall Wilk"
author_url: "https://randallwilk.dev"
shells:
    - Zsh
    - Bash